<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body id="bodyColor" style="background-color: rgba(150, 255, 180, 0.311)">
<div class="calculator">
    <div class="grid-container">
        
    <input type="text" name="display" class="span4 in-top" id="output">
    <input type="text" name="display" class="span4 in-bot" id="display">
    <button class="span2" id="allclear">AC</button>
    <button id="delete">DE</button>
    <button id="divide" class="b">/</button>  
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="multi" class="b">X</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="minus" class="b">-</button>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="plus" class="b">+</button>
    <button id="zero-zero" >00</button>
    <button id="zero">0</button>
    <button id="equalto" class="span2 ">=</button>
    </div>
</div>
<button id="floatingButton" class="btn btn-dark">üëÅ‚Äçüó®</button>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
